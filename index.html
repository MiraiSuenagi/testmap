<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта строительства школ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #map-container {
            position: relative;
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        #map {
            height: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #controls {
            width: 100%;
            margin-top: 10px;
        }

        .slider-container {
            margin: 10px 0;
        }

        input[type="range"] {
            width: 100%;
            appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Карта строительства комфортных школ в Казахстане 2024-2025</h2>

    <div id="map-container">
        <div id="map"></div>

        <div id="controls">
            <!-- Ползунок для года -->
            <div class="slider-container">
                <input type="range" id="timeline-slider" min="2024" max="2025" step="1" value="2024">
                <div class="labels">
                    <span>2024</span><span>2025</span><span>
                </div>
            </div>

            <!-- Ползунок для месяца -->
            <div class="slider-container">
                <input type="range" id="month-slider" min="1" max="12" step="1" value="1">
                <div class="labels">
                    <span>Янв</span><span>Фев</span><span>Мар</span><span>Апр</span>
                    <span>Май</span><span>Июн</span><span>Июл</span><span>Авг</span>
                    <span>Сен</span><span>Окт</span><span>Ноя</span><span>Дек</span>
                </div>
            </div>
        </div>
    </div>

    <script src="map.js"></script>
</body>
</html>
