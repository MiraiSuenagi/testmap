<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Национальный проект «Комфортная школа»</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Кнопка переключения страниц */
        #switch-page-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1000;
        }

        #switch-page-btn:hover {
            background: #0056b3;
        }

        /* Левая панель */
        #sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
        }

        #sidebar h3 {
            margin: 0;
            font-size: 20px;
        }

        #region-select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        .filter-btn {
            padding: 12px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .filter-btn:hover {
            background: #0056b3;
        }

        .filter-btn.reset {
            background: #dc3545;
        }

        .filter-btn.reset:hover {
            background: #b71c1c;
        }

        /* Карточка информации */
        #school-info {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        #school-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 5px;
            font-size: 14px;
        }

        /* Контейнер для карты */
        #main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        #map {
            height: 700px;
            width: 95%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Ползунки */
        #controls {
            width: 95%;
            margin-top: 10px;
        }

        .slider-container {
            width: 100%;
            margin-top: 10px;
        }

        input[type="range"] {
            width: 100%;
            appearance: none;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, #007bff, #00bfff);
            outline: none;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="switch-page-btn" onclick="switchPage()">Перейти</button>

    <!-- Левая панель -->
    <div id="sidebar">
        <h3>Фильтры</h3>
        <label for="region-select">Выберите регион:</label>
        <select id="region-select">
            <option value="all">Все регионы</option>
            <option value="Абайская область">Абайская область</option>
            <option value="Акмолинская область">Акмолинская область</option>
            <option value="Актюбинская область">Актюбинская область</option>
            <option value="Алматинская область">Алматинская область</option>
            <option value="Атырауская область">Атырауская область</option>
            <option value="Восточно-Казахстанская область">Восточно-Казахстанская область</option>
            <option value="Жамбылская область">Жамбылская область</option>
            <option value="Жетысуская область">Жетысуская область</option>
            <option value="Западно-Казахстанская область">Западно-Казахстанская область</option>
            <option value="Карагандинская область">Карагандинская область</option>
            <option value="Костанайская область">Костанайская область</option>
            <option value="Кызылординская область">Кызылординская область</option>
            <option value="Мангистауская область">Мангистауская область</option>
            <option value="Павлодарская область">Павлодарская область</option>
            <option value="Северо-Казахстанская область">Северо-Казахстанская область</option>
            <option value="Туркестанская область">Туркестанская область</option>
            <option value="Улытауская область">Улытауская область</option>
            <option value="Астана">г. Астана</option>
            <option value="Алматы">г. Алматы</option>
            <option value="Шымкент">г. Шымкент</option>
        </select>
        <button class="filter-btn" onclick="applyRegionFilter()">Применить</button>
        <button class="filter-btn reset" onclick="resetFilters()">Сбросить</button>
    </div>

    <!-- Основной контейнер -->
    <div id="main-container">
        <h2>Национальный проект «Комфортная школа»</h2>
        <div id="map"></div>

        <div id="controls">
            <div class="slider-container">
                <label for="timeline-slider">Выберите год:</label>
                <input type="range" id="timeline-slider" min="2024" max="2025" step="1" value="2024">
                <div class="labels"><span>2024</span><span>2025</span></div>
            </div>

            <div class="slider-container">
                <label for="month-slider">Выберите месяц:</label>
                <input type="range" id="month-slider" min="1" max="12" step="1" value="1">
                <div class="labels">
                    <span>Янв</span><span>Фев</span><span>Мар</span><span>Апр</span>
                    <span>Май</span><span>Июн</span><span>Июл</span><span>Авг</span>
                    <span>Сен</span><span>Окт</span><span>Ноя</span><span>Дек</span>
                </div>
            </div>
            <button id="toggleAnimation">⏸ Пауза</button>
        </div>
    </div>

    <script src="map.js" defer></script>
    <script>
        function switchPage() {
            window.location.href = "page2.html";
        }
    </script>
    <div id="school-info">
    <h4>Общее количество школ: <span id="total-schools">0</span></h4>
    <h4>Школ в регионе: <span id="filtered-schools">0</span></h4>
    <div id="school-list"></div>
</div>

</body>
</html>
